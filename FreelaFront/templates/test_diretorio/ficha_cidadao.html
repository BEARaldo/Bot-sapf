<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Cidadão</title>
</head>
<body>
    <h1>Ficha do Cidadão</h1>
    <p><strong>Nome:</strong> {{ resultado.nome }}</p>
    <p><strong>CPF:</strong> {{ resultado.cpf }}</p>
    <p><strong>Título Eleitoral:</strong> {{ resultado.nTitulo }}</p>
    <p><strong>Situação:</strong> {{ resultado.situacao }}</p>
    <p><strong>Zona Eleitoral:</strong> {{ resultado.zona }}</p>
    <p><strong>Seção:</strong> {{ resultado.secao }}</p>
</body>
</html>
