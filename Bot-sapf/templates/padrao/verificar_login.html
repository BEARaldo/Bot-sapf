<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Exibir mensagens -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script>
        // Definir tempo de exibição das mensagens antes do redirecionamento (em milissegundos)
        const redirectDelay = 3000;  // 3 segundos

        // Função para redirecionar
        setTimeout(function () {
            window.location.href = "{% url 'login_view' %}";
        }, redirectDelay);
    </script>
</body>
</html>


{% if not user.is_authenticated %}
    <script>
        alert('Você não está logado. Redirecionando...');
        setTimeout(function(){
            window.location.href = "{% url 'login_view' %}";
        }, 100);  // Redireciona após 3 segundos
    </script>
{% endif %}
