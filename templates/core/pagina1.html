<!-- consulta.html -->
{% extends 'base/base.html' %}

{% block title %}Pagina 1{% endblock %}

{% block content %}
    <h1>Consulta de Apoio</h1>
    <form action="pagina_de_consulta.php" method="POST">
        <input type="text" name="cpf" placeholder="Digite seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="CPF deve estar no formato XXX.XXX.XXX-XX" required>
        <input type="submit" value="Registrar Apoio">
    </form>
{% endblock %}
