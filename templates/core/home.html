<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FreelaFront</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Bem-vindo, {{ user.get_full_name|default:user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login_view' %}">Login</a>
{% endif %}

</body>
</html>
