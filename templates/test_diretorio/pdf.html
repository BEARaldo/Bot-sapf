{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuario/css/pdf.css' %}">
</head>
<body>
    <nav id="barra" class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="552250.png" width="30" height="30" class="d-inline-block align-top" alt="">
            SAPF - Partido do Desenvolvimento Sustentável
        </a>
    </nav>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="voltar" type="button" class="btn btn-primary"> < Voltar</button>
    </div>
    <div style="width: 50%; height: 450px; border: solid 3px rgb(25, 23, 44); margin-left: 25%;">
        <embed src="{{ MEDIA_URL }}{{ resultado }}" type="application/pdf" width="100%" height="100%">
    </div>

    <!-- Botão para baixar o PDF substituindo o botão "Cadastrar Apoio" -->
    <div id="apoio">
        <button id="baixar" type="button" class="btn btn-success">Baixar PDF</button>
    </div>

    <footer id="footer">
        <p>SAPF - Sistema de Apoiamento a Partido em Formação, Versão: 2.17.11, Tribunal Superior Eleitoral.</p>
    </footer>

    <script>
        // Redireciona para outra página ao clicar no botão "Voltar"
        document.getElementById('voltar').addEventListener('click', function () {
            window.location.href = "{% url 'consultar_cpf' %}";
        });

        // Baixar o PDF ao clicar no botão "Baixar PDF"
        document.getElementById('baixar').addEventListener('click', function () {
            const pdfUrl = "{{ MEDIA_URL }}{{ resultado }}";
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'documento.pdf'; // Nome do arquivo baixado
            link.click();
        });
    </script>
</body>
</html>
