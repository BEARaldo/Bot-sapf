{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuario/css/pdf.css' %}">
</head>
<body>
    <nav id="barra" class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="552250.png" width="30" height="30" class="d-inline-block align-top" alt="">
            SAPF - Partido do Desenvolvimento Sustentável
        </a>
    </nav>
<br>
    <div id="content">
        <div id="nabar">
            <p>Nome: {{ user_data.name }}</p>
            <p>Nº Título: {{ user_data.titulo }}</p>
            <p>Partido: {{ user_data.partido }}</p>
        </div>
    </div>
        <div style="width: 50%; height: 450px; border: solid 3px rgb(25, 23, 44); margin-left: 25%;">
            <embed src="{% url 'serve_pdf' filename=resultado %}" type="application/pdf" width="100%" height="600px" />
        </div>
    <div>
    <p>Debug PDF Path: {{ resultado }}</p>
    <embed src="{{ resultado }}" type="application/pdf" width="100%" height="450px">
</div>

    <div id="apoio">
    <button  type="button" class="btn btn-success">Cadastrar Apoio</button>
    </div>

    <footer id="footer">
        <p>SAPF - Sistema de Apoiamento a Partido em Formação, Versão: 2.17.11, Tribunal Superior Eleitoral.</p>
    </footer>
</body>
</html>
